<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="script.js">
    <title>Rock Paper Scissors</title>
</head>

<body class = "maincontainer">


    <header class="navbar">
        <h1>Ball Mitt Bat</h1>
    </header> 

    <header class="introduction">
        <p>3 Weapons ~ 5 Chances ~ 1 Winner</p>
        <p>Ball beats Bat ~ Mitt beats Ball ~ Bat beats Mitt</p>
    </header>

    <section class="choices">
        <div class="subheader">
            <p class="liltext1">Make a choice</p>
            <p class="liltext">First to 5 wins</p>
        </div>

        <div class="boxcontainer1">
            <div class="box">
                <div class="box1">?</div>
                <p>player 1:0</p>
            </div>
            <div class="box">
                <div class="box2">?</div>
                <p>Computer:0</p>
            </div>
        </div>
    </section>

    <section class="ballmittbat">
        <div class="box">
            <div class="box1"><img src="./images/bball.png" alt="ball"></div>
        </div>
        <div class="box">
            <div class="box2"><img src="./images/mitt.png" alt="mitt"></div>
        </div>
        <div class="box">
            <div class="box3"><img src="./images/bat.png" alt="bat"></div>
        </div>

    </section>


</body>
</html>
